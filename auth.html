<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Мегадом</title>
    <link href="./assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/common.css" rel="stylesheet">
    <link href="./css/auth.css" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body class="text-center">
    <div class="auth-form">
        <ul class="nav nav-tabs bg-light rounded-top" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                    aria-selected="true">Жилец</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                    aria-controls="profile" aria-selected="false">УК</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab"
                    aria-controls="contact" aria-selected="false">Исполнитель</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <form class="form-signin form-signin_user bg-light rounded-bottom shadow-lg">
                    <img class="mb-4" src="./img/logo.svg" alt="Уютный дом" width="72" height="72">
                    <h1 class="h3 mb-3 font-weight-normal">Авторизация</h1>
                    <label for="inputStreet" class="sr-only">Улица</label>
                    <input type="text" name="street" id="inputStreet" class="form-control rounded-top"
                        placeholder="Улица" value="Ивановская" required autofocus>
                    <label for="inputHouseNumber" class="sr-only">Номер дома</label>
                    <input type="text" name="house" id="inputHouseNumber" class="form-control rounded-0"
                        placeholder="Номер дома" value="55a" required>
                    <label for="inputFlat" class="sr-only">Квартира</label>
                    <input type="text" name="flat" id="inputFlat" class="form-control rounded-0"
                        placeholder="Номер квартиры" value="99" required>
                    <label for="inputPassword" class="sr-only">Пароль</label>
                    <input type="password" name="password" id="inputPassword" class="form-control rounded-bottom"
                        placeholder="Пароль" value="123" required>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Запомнить меня
                        </label>
                    </div>
                    <button class="btn btn-outline-primary btn-block" type="submit">Войти</button>
                    <p class="mt-3 mb-3 text-muted">&copy; Команда №1 2019</p>

                    <input type="hidden" name="userType" value="user">
                </form>
            </div>
            <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <form class="form-signin form-signin_operator bg-light rounded-bottom shadow-lg">
                    <img class="mb-4" src="./img/logo.svg" alt="Уютный дом" width="72" height="72">
                    <h1 class="h3 mb-3 font-weight-normal">Авторизация</h1>
                    <label for="login" class="sr-only">Логин</label>
                    <input type="text" name="login" id="login" class="form-control rounded-top"
                        placeholder="Логин" required autofocus>
                    <label for="inputOperPassword" class="sr-only">Пароль</label>
                    <input type="password" name="password" id="inputOperPassword" class="form-control rounded-bottom"
                        placeholder="Пароль" required>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Запомнить меня
                        </label>
                    </div>
                    <a href="operator.html" class="btn btn-outline-primary btn-block">Войти</a>
                    <p class="mt-3 mb-3 text-muted">&copy; Команда №1 2019</p>

                    <input type="hidden" name="userType" value="user">
                </form>
            </div>
            <div class="tab-pane" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                <form class="form-signin form-signin_executor bg-light rounded-bottom shadow-lg">
                    <img class="mb-4" src="./img/logo.svg" alt="Уютный дом" width="72" height="72">
                    <h1 class="h3 mb-3 font-weight-normal">Авторизация</h1>
                    <label for="inputExecLogin" class="sr-only">Логин</label>
                    <input type="text" name="street" id="inputExecLogin" class="form-control rounded-top"
                        placeholder="Логин" required autofocus>
                    <label for="inputExecPassword" class="sr-only">Пароль</label>
                    <input type="password" name="password" id="inputExecPassword" class="form-control rounded-bottom"
                        placeholder="Пароль" required>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Запомнить меня
                        </label>
                    </div>
                    <a href="executor.html" class="btn btn-outline-primary btn-block">Войти</a>
                    <p class="mt-3 mb-3 text-muted">&copy; Команда №1 2019</p>

                    <input type="hidden" name="userType" value="user">
                </form>
            </div>
        </div>
    </div>
    <script src="assets/jquery-3.4.1.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        if (sessionStorage.getItem('houseCareUser')) {
            location.href = "/user.html";
        }

        $('.form-signin_user').on('submit', auth);

        function auth(evt) {
            evt.preventDefault();
            $(this).find('.alert-danger').remove();
            var userInfo = {
                type: this.userType.value,
                street: this.street.value,
                house: this.house.value,
                flat: this.flat.value,
                password: this.password.value,
            };
            if (userInfo.type === 'user') {
                $.ajax({
                        method: 'GET',
                        url: '/api/v1.0/customers',
                        headers: {
                            accept: 'application/json'
                        },
                    })
                    .then(validateUser.bind(this, userInfo))
                    .then(login, reauth.bind(this))
            }
        }

        function validateUser(userInfo, data) {
            var registredIdx = data.findIndex(function (user) {
                return user.street === userInfo.street && user.house === userInfo.house && user.flat
                    .toString() === userInfo.flat;
            });

            if (registredIdx !== -1) {
                return data[registredIdx];
            } else {
                return $.Deferred().reject('Пользователь не найден.');
            }
        }

        function login(userData) {
            sessionStorage.setItem('houseCareUser', JSON.stringify(userData));
            location.href = "/user.html"
        }

        function reauth() {
            $(this).prepend('<div class="alert alert-danger" role="alert">Такой пользователь не обнаружен!</div>')
        }
    </script>
</body>

</html>
